<!DOCTYPE>
<html lang="en">
<head>
    <title>My material design</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo right">Material World</a>
                <a href="#" data-activates="nav-mob" class="button-collapse"><i class="material-icons">menu</i></a>

                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <li><a href="sass.html">Home</a></li>
                    <li><a href="badges.html">About us</a></li>
                    <li><a href="collapsible.html">Product</a></li>
                    <li><a href="collapsible.html">Search</a></li>
                </ul>
                <ul id="nav-mob" class="side-nav">
                    <li><a href="sass.html">Home</a></li>
                    <li><a href="badges.html">About us</a></li>
                    <li><a href="collapsible.html">Product</a></li>
                    <li><a href="collapsible.html">Search</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row">
                <br />
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="firstname" type="text" class="validate" />
                            <label for="firstname">First Name</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Last Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password" class="validate" />
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" id="autocomplete-input" class="autocomplete">
                                    <label for="autocomplete-input">Football clubs</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <input type="text" class="datepicker" placeholder="Select a date">
                        </div>
                    </div>

                    <button class="btn red waves-effect waves-light right" type="submit" name="action">
                        Clear
                        <i class="material-icons right">clear</i>
                    </button>

                    <button class="btn waves-effect waves-light left" type="submit" name="action">
                        Submit
                        <i class="material-icons right">send</i>
                    </button>

                </form>
            </div>
           
        </div>
        
    </main>

    <footer class="page-footer">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Footer Content</h5>
                    <p class="grey-text text-lighten-4">You can use rows and columns here to organize your footer content.</p>
                </div>
                <div class="col l4 offset-l2 s12">
                    <h5 class="white-text">Links</h5>
                    <ul>
                        <li><a class="grey-text text-lighten-3" href="#!">About us</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Products</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Investors 3</a></li>
                        <li><a class="grey-text text-lighten-3" href="#!">Press</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                © 2017 Copyright Material World
                <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
        </div>
    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".button-collapse").sideNav();
            //for datepicker
            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 5, // Creates a dropdown of 15 years to control year,
                today: 'Today',
                clear: 'Clear',
                close: 'Ok', 
                closeOnSelect: true // Close upon selecting a date,
            });
            //another statement
            $('input#input_text, textarea#textarea1').characterCounter();

            //for autocomplete

            $('input.autocomplete').autocomplete({
                data: {
                    "Manchester City": null,
                    "Manchester United": null,
                    "Chelsea": null,
                    "Arsenal": null,
                    "Liverpool": 'https://placehold.it/250x250'
                },
                limit: 20, // The max amount of results that can be shown at once. Default: Infinity.
                onAutocomplete: function (val) {
                    // Callback function when value is autcompleted.
                },
                minLength: 2, // The minimum length of the input for the autocomplete to start. Default: 1.
            });

        }
        )
    </script>
</body>
</html>
